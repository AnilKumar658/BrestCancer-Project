    <span id="heading">Brain Tumor Detection Project using Deep Learning</span>
    <div id="slider">
      <div class="slides">
        <img src="/static/css/images/image1.jpg" alt="Image 1" />
      </div>
      <div class="slides">
        <img src="/static/css/images/image2.jpg" alt="Image 2" />
      </div>
      <div class="slides">
        <img src="/static/css/images/image3.webp" alt="Image 3" />
      </div>
      <div id="dot">
        <span class="dot"></span><span class="dot"></span>
        <span class="dot"></span><span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <script>
      var index = 0;
      var slides = document.querySelectorAll(".slides");
      var dot = document.querySelectorAll(".dot");

      function changeSlide() {
        if (index < 0) {
          index = slides.length - 1;
        }

        if (index > slides.length - 1) {
          index = 0;
        }

        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
          dot[i].classList.remove("active");
        }

        slides[index].style.display = "block";
        dot[index].classList.add("active");

        index++;

        setTimeout(changeSlide, 2000);
      }

      changeSlide();
    </script>
  </body>
